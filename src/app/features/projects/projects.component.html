<app-section-title title="Recent Front End Work" />
<div class="container">
  <div class="work my-4">
    <div class="row g-4">
      @for (project of projects; track project.title) {
        <div class="col-12 col-md-6 col-lg-4">
          <div class="work-project">
            <h1>{{ project.title }}</h1>
            <img
              class="img-fluid"
              [src]="project.imageUrl"
              width="100%"
              height="214"
              [alt]="project.imageAlt"
              loading="lazy"
            />
            <div class="info">
              @if (project.features?.length) {
                <strong><p>Project Features</p></strong>
                @for (f of project.features; track f) {
                  <p> - {{ f }}</p>
                }
              }
              @if (project.description) {
                <p>{{ project.description }}</p>
              }
            </div>
            <a [href]="project.previewUrl" target="_blank" rel="noopener noreferrer">preview</a>
          </div>
        </div>
      }
    </div>
  </div>
</div>
